{% load static %}
{% extends 'index.html'}

{% block contenu %}

<div class="content-wrapper">

    <!-- /header -->

  
    <!-- /section -->
    <section class="wrapper bg-gray">
      <div class="container py-14 pt-md-0 pb-md-16">
       
        <!-- /.row -->
        <div class="row text-center">
          <div class="col-lg-9 col-xl-8 col-xxl-7 mx-auto">
            <h2 class="fs-15 text-uppercase text-primary mb-3">Blog</h2>
            <h3 class="display-4 mb-6">Check out some of our awesome projects with creative ideas and great design.</h3>
          </div>
          <!-- /column -->
        </div>
        <!-- /.row -->
        <div class="position-relative">
          <div class="shape bg-dot primary rellax w-17 h-20" data-rellax-speed="1" style="top: 0; left: -1.7rem;"></div>
          <div class="carousel owl-carousel gap-small blog grid-view" data-margin="0" data-dots="true" data-autoplay="false" data-autoplay-timeout="5000" data-responsive='{"0":{"items": "1"}, "768":{"items": "2"}, "992":{"items": "2"}, "1200":{"items": "3"}}'>
            <div class="item">
              <div class="item-inner">
                {% for i in listearticle %}
                <article>
                  <div class="card">
                    <figure class="card-img-top overlay overlay-1 hover-scale"><a href="#"> <img src="{% static i.Image  %}" alt="" /></a>
                      <figcaption>
                        <h5 class="from-top mb-0">Read More</h5>
                      </figcaption>
                    </figure>
                    <div class="card-body">
                      <div class="post-header">
                        <h2 class="post-title h3 mt-1 mb-3"><a class="link-dark" href="./blog-post.html">{{i.Title}}</a></h2>
                      </div>
                      <!-- /.post-header -->
                      <div class="post-content">
                        <p>{{i.Introduction}}</p>
                      </div>
                      <!-- /.post-content -->
                    </div>
                    <!--/.card-body -->
                    <div class="card-footer">
                      <ul class="post-meta d-flex mb-0">
                        <li class="post-date"><i class="uil uil-calendar-alt"></i><span>{{i.LastMod}}</span></li>
                        <li class="post-comments"><a href="#"><i class="uil uil-file-alt fs-15"></i>{{i.IdTheme}}</a></li>
                      </ul>
                      <!-- /.post-meta -->
                    </div>
                    <!-- /.card-footer -->
                  </div>
                  <!-- /.card -->
                </article>
  
                <!-- /article -->
              </div>
              <!-- /.item-inner -->
            </div>
            <!-- /.item -->
          {% endfor %}
  
            <!-- /.item -->
  
            <!-- /.item -->
          </div>
          <!-- /.owl-carousel -->
        </div>
        <!-- /.position-relative -->
      </div>
      <!-- /.container -->
    </section>
    <!-- /section -->
    
</div>
{% endblock %}
